<style>


    section {
        width: 100%;
    }

    .top-options {
        transition: all 0.3s ease-in-out;
        margin-bottom: 16px;
    }
    
    .search-option {
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        align-items: center;
    }
    
    .search-bar {
        width: 100%;
        display: flex;
        flex-direction: row;
        justify-content: center;
        align-items: center;
    }

    .search-bar > input {
        width: 80%;
        padding: 0.5rem;
        border-radius: 1rem;
        border-color: snow;
        background-color: rgba(0, 0, 0, 0.1);
        color: snow;
        font-size: 1rem;
    }

    .search-bar > input:focus {
        outline: none;
    }

    .top-options > div {
        display: flex;
        flex-direction: row;
        justify-content: center;
        align-items: center;
    }

    .todo-btn {
        display: flex;
        flex-direction: row;
        justify-content: center;
        align-items: center;
        padding: 0.5rem;
        border-radius: 1rem;
        border-color: snow;
        background-color: rgba(0, 0, 0, 0.1);
        color: snow;
        font-size: 1rem;
        margin: 0.5rem;
    }
    .todo-btn > i {
        margin: 0.5rem;
        margin-left: .7rem;
    }
    
    .todo-btn {
        border: 1px solid transparent;
        position: relative;
        display: inline-block;
        cursor: pointer;
        overflow: hidden;
        white-space: nowrap;

    }

    .todo-btn > p {
        display: inline-block;
        width: 0;
        padding: 0;
        overflow: hidden;
        white-space: nowrap;
        transition: width 0.3s steps(10, end);
    }

    @media screen and (min-width: 768px) {
        .todo-btn:hover > p {
            width: 100%;
            padding: 0 4px 0 0;
        }
        .btn-selected > p {
            width: 100%;
            padding: 0 4px 0 0;
        }

        
    }


    .btn-selected {
        border: 1px solid snow;
        background-color: rgba(0, 0, 0, 0.1);
    }


 

    .hidden {
        transform: translateX(100%);
        opacity: 0;
        pointer-events: none;
    }

    .hide-complete {
        display: none !important;
    }

    /* Bouton Toggle */
    #toggle-menu {
        position: fixed;
        bottom: 10px;
        right: 10px;
        background-color: rebeccapurple;
        border: none;
        padding: 10px 15px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 1rem;
        color: white;
    }

    #toggle-menu:hover {
        background-color: darkorchid;
    }

    .add-btn {
        cursor: pointer;
        display: flex;
        flex-direction: row;
        justify-content: center;
        align-items: center;
        padding: 0.5rem;
        border-radius: 1rem;
        border-color: snow;
        background-color: rgba(0, 0, 0, 0.1);
        color: snow;
        font-size: 1rem;
        margin: 0.5rem;
    }
    .add-btn > i {
        margin: 0.5rem;
        margin-left: .7rem;
    }

    .todo-item-separator {
        width: 100%;
        height: 1px;
        border-bottom: 1px dashed snow;
    }

    .date-range-picker, .category-picker, .add-todo-item {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        position: fixed;
        bottom: 0;
        left: 0;
        top: 0;
        right: 0;
        background-color: rgba(0, 0, 0, 0.8);
        backdrop-filter: blur(5px);
    }

    /* .date-range-picker > *, .category-picker > *, .add-todo-item > * {
        text-align: left;
        width: 80%;
    } */

    .add-todo-item {
        align-items: flex-start;
        padding-left: 40%;

    }

    button {
        cursor: pointer;
    }

    .add-todo-item > div {
        padding: 0.5rem;
    }

    .date-range-picker > p, .category-picker > p, .add-todo-item > p {
        color: snow;
        font-size: 1.5rem;
        margin: 1rem;
    }

    .date-range-picker > input, .add-todo-item > input {
        padding: 0.5rem;
        width: 30%;
        min-width: 200px;
        border-radius: 1rem;
        border-color: snow;
        background-color: rgba(0, 0, 0, 0.1);
        color: snow;
        font-size: 1rem;
        margin: 0.5rem;
    }

    .add-todo-item > textarea {

        padding: 0.5rem;
        border-radius: 1rem;
        border-color: snow;
        background-color: rgba(0, 0, 0, 0.1);
        color: snow;
        font-size: 1rem;
        margin: 0.5rem;
        width: 30%;
        min-width: 200px;
    }

    .category-picker > select {
        padding: 0.5rem;
        border-radius: 1rem;
        border-color: snow;
        background-color: rgba(0, 0, 0, 0.1);
        color: snow;
        font-size: 1rem;
        margin: 0.5rem;
    }
    

    .date-range-picker > div > button, .category-picker > div > button, .add-todo-item > div > button{
        padding: 0.5rem;
        border-radius: 1rem;
        border-color: snow;
        background-color: rgba(0, 0, 0, 0.1);
        color: snow;
        font-size: 1rem;
        margin: 0.5rem;
    }

    .date-range-picker > div:last-of-type, .category-picker > div:last-of-type, .add-todo-item > div:last-of-type {
        display: flex;
        justify-content: space-between;
        width: 30%;
    }


    .todo-list-kanban-column {
        display: flex;
        flex-direction: column;
        justify-content: start;
        align-items: center;
        width: 100%;
        min-width: 20vw;
        padding: 1rem;
        border: 1px solid snow;
        border-radius: 1rem;
        margin: 1rem;
        background-color: rgba(0, 0, 0, 0.1);
    }



    .todo-list-kanban {
        overflow-y: scroll;
        display: flex;
        flex-direction: row;
        justify-content: start;
        align-items: start;
        width: 100%;
        /* margin: 1rem; */
    }

    #addCatKanbanBtn {
        cursor: pointer;
    }

    .kanban-card {
        cursor: move;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 1rem;
        border: 1px solid snow;
        border-radius: 1rem;
        margin: 1rem;
        background-color: rgba(0, 0, 0, 0.1);
        width: 100%;
    }

    @media screen and (max-width: 900px) {
        .todo-list-kanban {
            overflow-x: scroll;
            display: flex;
            flex-direction: column;
            justify-content: start;
            align-items: start;
            /* width: 95%; */
        }

        .todo-list-kanban-column {
            display: flex;
            flex-direction: row;
            justify-content: start;
            align-items: start;
            width: 95%;
            min-width: 20vw;
            padding: 1rem;
            border: 1px solid snow;
            border-radius: 1rem;
            /* margin: 1rem; */
            background-color: rgba(0, 0, 0, 0.1);
        }

        .kanban-card {
            cursor: move;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 1rem;
            border: 1px solid snow;
            border-radius: 1rem;
            margin: 1rem;
            background-color: rgba(0, 0, 0, 0.1);
            width: 100%;
            min-width: 20vw;
        }



        
    }

    .content-wrapper {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        margin: 1rem;    
    }



</style>

<div class="content-wrapper" >

    <button id="toggle-menu">Options</button>

    
    <section class="top-options hidden hide-complete">
        <div class="search-option">
            <div class="search-bar">
                <input type="text" id="search" placeholder="Rechercher une tache"/>
            </div>
            <div class="cat">
    
            </div>
        </div>
        <div class="display-option">
            <div class="todo-btn" id="dateRangeBtn">
                <i class="material-icons">schedule</i>
                <p>Date</p>
            </div>
            <div class="todo-btn" id="isDoneBtn">
                <i class="material-icons">done</i>
                <p>Fait</p>
            </div>
            <div class="todo-btn" id="isImportantBtn">
                <i class="material-icons">star</i>
                <p>Important</p>
            </div>
            <div class="todo-btn" id="categoryBtn">
                <i class="material-icons">category</i>
                <p>Categorie</p>
            </div>
        </div>
        <div class="view-option">
            <div class="todo-btn btn-selected radio" id="listModeBtn">
                <i class="material-icons">list_alt</i>
                <p>Liste</p>
            </div>
            <div class="todo-btn radio" id="kanbanModeBtn">
                <i class="material-icons">view_kanban</i>
                <p>Kanban</p>
            </div>
        </div>
    </section>
    
    
    
    <section class="todo-list-list"  id="todo-list">
    </section>


    <section class="todo-list-kanban" style="display: none;"  id="todo-kanban">

    </section>




    <section class="date-range-picker hide-complete" id="dateRangePicker">
        <p>Choisissez les dates :</p>
        <input type="date" id="dateStart"/>
        <input type="date" id="dateEnd"/>
        <div>   
            <button id="cancelDateRange">Annuler</button>
            <button id="dateRangeConfirmBtn">Valider</button>
        </div>
    </section>
    <section class="category-picker hide-complete" id="categoryPicker">
        <p>Choisissez une cat√©gorie :</p>
        <select id="categorySelect" multiple>
        </select>
        <div>
            <button id="cancelCatBtn">Annuler</button>
            <button id="categoryConfirmBtn">Valider</button>
        </div>
    </section>
    <section class="add-todo-item hide-complete" id="addTodoItem">
        <p>Nouvelle tache</p>
        <input type="text" id="todoTitle" placeholder="Titre de la tache"/>
        <textarea id="todoDescription" placeholder="Description de la tache"></textarea>
        <input type="date" id="todoDate"/>
        <input type="text" id="todoCategory" placeholder="Categorie de la tache"/>
        <div>

            <input type="checkbox" id="todoImportant"/>
            <label for="todo-important">Important</label>
        </div>
        <div>
            <input type="checkbox" id="todoDone"/>
            <label for="todo-done">Fait</label>
        </div>
        <div>
            <button id="cancelAddItem">Annuler</button>  
            <button id="addTodoItemBtn">Ajouter</button>  
        </div>
    </section>


</div>
