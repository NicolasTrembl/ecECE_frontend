<style>
    .content-wrapper {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        margin: 1rem;
    }

    section {
        width: 100%;
    }

    .top-options {
        transition: all 0.3s ease-in-out;
        margin-bottom: 16px;
    }
    
    .search-option {
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        align-items: center;
    }
    
    .search-bar {
        width: 100%;
        display: flex;
        flex-direction: row;
        justify-content: center;
        align-items: center;
    }

    .search-bar > input {
        width: 80%;
        padding: 0.5rem;
        border-radius: 1rem;
        border-color: snow;
        background-color: rgba(0, 0, 0, 0.1);
        color: snow;
        font-size: 1rem;
    }

    .search-bar > input:focus {
        outline: none;
    }

    .top-options > div {
        display: flex;
        flex-direction: row;
        justify-content: center;
        align-items: center;
    }

    .todo-btn {
        display: flex;
        flex-direction: row;
        justify-content: center;
        align-items: center;
        padding: 0.5rem;
        border-radius: 1rem;
        border-color: snow;
        background-color: rgba(0, 0, 0, 0.1);
        color: snow;
        font-size: 1rem;
        margin: 0.5rem;
    }
    .todo-btn > i {
        margin: 0.5rem;
        margin-left: .7rem;
    }
    
    .todo-btn {
        border: 1px solid transparent;
        position: relative;
        display: inline-block;
        cursor: pointer;
        overflow: hidden;
        white-space: nowrap;

    }

    .todo-btn > p {
        display: inline-block;
        width: 0;
        padding: 0;
        overflow: hidden;
        white-space: nowrap;
        transition: width 0.3s steps(10, end);
    }

    @media screen and (min-width: 768px) {
        .todo-btn:hover > p {
            width: 100%;
            padding: 0 4px 0 0;
        }
        .btn-selected > p {
            width: 100%;
            padding: 0 4px 0 0;
        }

        
    }


    .btn-selected {
        border: 1px solid snow;
        background-color: rgba(0, 0, 0, 0.1);
    }


 

    .hidden {
        transform: translateX(100%);
        opacity: 0;
        pointer-events: none;
    }

    .hide-complete {
        display: none !important;
    }

    /* Bouton Toggle */
    #toggle-menu {
        position: fixed;
        bottom: 10px;
        right: 10px;
        background-color: rebeccapurple;
        border: none;
        padding: 10px 15px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 1rem;
        color: white;
    }

    #toggle-menu:hover {
        background-color: darkorchid;
    }

    .add-btn {
        cursor: pointer;
        display: flex;
        flex-direction: row;
        justify-content: center;
        align-items: center;
        padding: 0.5rem;
        border-radius: 1rem;
        border-color: snow;
        background-color: rgba(0, 0, 0, 0.1);
        color: snow;
        font-size: 1rem;
        margin: 0.5rem;
    }
    .add-btn > i {
        margin: 0.5rem;
        margin-left: .7rem;
    }

    .todo-item-separator {
        width: 100%;
        height: 1px;
        border-bottom: 1px dashed snow;
    }

    .date-range-picker, .category-picker, .add-todo-item {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        position: fixed;
        bottom: 0;
        left: 0;
        top: 0;
        right: 0;
        background-color: rgba(0, 0, 0, 0.8);
        backdrop-filter: blur(5px);
    }

    .add-todo-item {
        align-items: flex-start;
        padding-left: 40%;

    }

    .add-todo-item > div {
        padding: 0.5rem;
    }

    .date-range-picker > p, .category-picker > p, .add-todo-item > p {
        color: snow;
        font-size: 1.5rem;
        margin: 1rem;
    }

    .date-range-picker > input, .add-todo-item > input {
        padding: 0.5rem;
        border-radius: 1rem;
        border-color: snow;
        background-color: rgba(0, 0, 0, 0.1);
        color: snow;
        font-size: 1rem;
        margin: 0.5rem;
    }

    .add-todo-item > textarea {
        padding: 0.5rem;
        border-radius: 1rem;
        border-color: snow;
        background-color: rgba(0, 0, 0, 0.1);
        color: snow;
        font-size: 1rem;
        margin: 0.5rem;
        width: 30%;
    }

    .category-picker > select {
        padding: 0.5rem;
        border-radius: 1rem;
        border-color: snow;
        background-color: rgba(0, 0, 0, 0.1);
        color: snow;
        font-size: 1rem;
        margin: 0.5rem;
    }
    

    .date-range-picker > button, .category-picker > button, .add-todo-item > button {
        padding: 0.5rem;
        border-radius: 1rem;
        border-color: snow;
        background-color: rgba(0, 0, 0, 0.1);
        color: snow;
        font-size: 1rem;
        margin: 0.5rem;
    }


</style>
